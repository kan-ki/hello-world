name: Node.js CI (on PR with !codebuild)

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    if: contains(github.event.pull_request.body, '!codebuild')

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
