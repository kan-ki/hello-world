name: Node.js CI (triggered by !codebuild comment)

on:
  issue_comment:
    types: [created]

jobs:
  test:
    # コメントがPRに対するもので、かつ内容に !codebuild が含まれているときだけ実行
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '!codebuild')

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
